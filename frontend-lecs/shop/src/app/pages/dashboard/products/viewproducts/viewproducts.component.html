<div class="dash-container">

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

            @for(product of products;track product.id)
            {
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <img class="pimg" [src]=product.imageUrl alt="Image">
                    </td>
                    <td>{{product.quantity}}</td>
                    <td>
                        <p class="actions">
                            <i class="fa-solid fa-pen-to-square update"></i>
                            <i class="fa-solid fa-trash delete" (click)=deleteProduct(product.id,$index)></i>
                        </p>

                    </td>
                </tr>
            }
           
           
        </tbody>
    </table>

</div>
