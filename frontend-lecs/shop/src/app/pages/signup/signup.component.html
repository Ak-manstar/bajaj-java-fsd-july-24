<div class="container">

    <form class="form" [formGroup]="registerForm">

        <h1>Register</h1>

        <input type="text" placeholder="Enter Name" [formControl]="name">

        <input type="text" placeholder="Enter Username" [formControl]="username">

        <input type="password" placeholder="Enter Password" [formControl]="password">

        <button class="btn" type="button" (click)="registerUser()">Register</button>

    </form>

</div>
